<div class="container">
	<div class="row" align="left">
 		<div class="col-sm-8" style="background: rgba(76, 175, 80, 0.8)"> 
 		<!-- {{message}} -->
 		<div ng-view></div>
 		
 		
 		</div> 
 		
 		<div class="col-sm-4" style="background: rgba(251, 211, 63, 0.8)" ng-show="presentUser.userid"> 
 		
 		    <div ng-controller="chatController" class="container">
      <form ng-submit="addMessage()" name="messageForm">
        <input type="text" placeholder="Compose a new message..." ng-model="message" />
        <div class="in">
          <span class="count" ng-bind="max - message.length" ng-class="{danger: message.length > max}">140</span>
          <button class="btn-btn-primary btn-sm" ng-disabled="message.length > max || message.length === 0">Send</button>
        </div>
      </form>
      <hr />
      <p ng-repeat="message in messages | orderBy:'time':true" class="message">
        <time>{{message.time | date:'HH:mm'}}</time>
        <span >{{message.message}}</span> <!-- ng-class="{self: message.self}"  -->
         <span >{{message.username}}</span><!-- ng-class="{self: username.self}"  -->
      </p>
    </div>
</div>
